<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokémon Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Barra di navigazione -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl" href="index.html">Pokédex</a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Avatar" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                    </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                    <li><a href="index.html">Pokédex</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Titolo della pagina -->
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-bold text-center">La tua Collezione di Pokémon</h1>
        <p class="text-center mt-4">Qui puoi vedere tutti i Pokémon che hai catturato!</p>

        <!-- Galleria Pokémon catturati -->
        <div id="myPokemonList" class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- La collezione di Pokémon sarà caricata qui -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Carica la collezione di Pokémon salvata nel localStorage
        window.onload = function() {
            displayMyPokemon();
        }
    </script>

</body>
</html>
