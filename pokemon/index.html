<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Catcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"></script>
</head>
<body class="bg-base-100">

    <!-- Barra di ricerca -->
    <div class="flex justify-center my-8">
        <input type="text" id="pokemonName" class="input input-bordered w-1/3 text-lg" placeholder="Cerca un Pokémon..." required />
        <button onclick="fetchData()" class="btn btn-primary ml-4">Cerca</button>
    </div>

    <!-- Lista dei Pokémon -->
    <div id="pokemonList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
        <!-- Pokémon saranno inseriti dinamicamente qui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
