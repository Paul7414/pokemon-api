<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Barra di navigazione -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-xl">Pokédex</a>
        </div>
        <div class="flex-none">
            <a href="mypokemon.html" class="btn btn-primary">My Pokémon</a>
        </div>
    </div>

    <!-- Contenuto della pagina -->
    <div class="container mx-auto mt-8 p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Impostazioni</h1>

        <!-- Tema -->
        <div class="mb-6">
            <h2 class="font-semibold text-lg mb-2">Tema</h2>
            <select id="themeSelector" class="select select-bordered w-full max-w-xs">
                <option value="light">Chiaro</option>
                <option value="dark">Scuro</option>
                <option value="luxury">Luxury</option>
            </select>
        </div>

        <!-- Notifiche -->
        <div class="mb-6">
            <h2 class="font-semibold text-lg mb-2">Notifiche</h2>
            <label class="flex items-center">
                <input type="checkbox" id="notificationsToggle" class="toggle toggle-primary">
                <span class="ml-2">Abilita notifiche</span>
            </label>
        </div>

        <!-- Reset dati -->
        <div>
            <h2 class="font-semibold text-lg mb-2">Gestione Dati</h2>
            <button onclick="resetData()" class="btn btn-error">Reset Dati Salvati</button>
        </div>
    </div>

    <script>
        // Cambia tema
        const themeSelector = document.getElementById('themeSelector');
        themeSelector.addEventListener('change', () => {
            const selectedTheme = themeSelector.value;
            document.documentElement.setAttribute('data-theme', selectedTheme);
            localStorage.setItem('selectedTheme', selectedTheme);
        });

        // Abilita/disabilita notifiche
        const notificationsToggle = document.getElementById('notificationsToggle');
        notificationsToggle.addEventListener('change', () => {
            const notificationsEnabled = notificationsToggle.checked;
            localStorage.setItem('notificationsEnabled', notificationsEnabled);
            alert(`Notifiche ${notificationsEnabled ? 'abilitate' : 'disabilitate'}`);
        });

        // Reset dati
        function resetData() {
            if (confirm('Sei sicuro di voler resettare tutti i dati salvati?')) {
                localStorage.clear();
                alert('Dati resettati con successo!');
            }
        }

        // Carica le impostazioni salvate
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeSelector.value = savedTheme;
                document.documentElement.setAttribute('data-theme', savedTheme);
            }

            const notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
            notificationsToggle.checked = notificationsEnabled;
        });
    </script>

</body>
</html>
